<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project ToDo App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id='content'>
        <h1>My To-Do List</h1>
        <button id="newProject">New Project</button>
        <button id="newItem">New ToDo</button>
        
        <div class="project" >
            <ul id="House Chores"><h2>House Chores</h2>
                <!-- <li>trash out</li>
                <li>dishes</li>
                <li>feed cats</li> -->
            </ul>
        </div>
        <div class="project" >
            <ul id="School Work"><h2>School Work</h2>
                <!-- <li>homework</li>
                <li>science fair project</li> -->
            </ul>
        </div>
        <div class="project" >
            <ul id="Misc"><h2>Misc</h2>
                <!-- <li>world peace</li>
                <li>plan beach vacation</li> -->
        
            </ul>
        </div>
       <form id="form">
        <!-- <h2>New ToDo Items</h2> -->
        <label for="project">Project</label>
        <input type="text" id="project" name="project">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <label for="dueDate">Due Date</label>
        <input type="text" id="dueDate" name="dueDate">
        <label for="priority">Priority</label>
        <input type="text" id="priority" name="priority">
        <button type="submit" id="submit">Submit</button>
       </form>

    </div> 
</body>
</html>
